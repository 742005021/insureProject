<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">

<link href="css/normalize.css" type="text/css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet" type="text/css">

	<style>
		.logobg_style .icon_user{background: url(images/iconfont-yonghu.png) no-repeat 7px center; }
		.logobg_style .icon_password{background: url(images/iconfont-psw.png) no-repeat 7px center; }
		/*.logobg_style .icon_phone{ background: url(images/iconfont-shouji.png)no-repeat 7px center;}*/

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/bootsnav.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<!--[if IE]><script src="js/html5.js"></script><![endif]-->
<title>登录</title>
</head>

<body class="logobg_style">
  	<div id="large-header" class="large-header login-page" style="height: 559px;">
  		<canvas id="demo-canvas" width="1350" height="559"></canvas>
  		<div class="login-form">
  			<div class="login-content">
  				<h1 class="title_name">账户登录</h1>

  				<form action="login" method="post" role="form" id="form_login" class="login_padding">
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>

						<input type="text" class="form-control" name="username" id="username" placeholder="员工账号" autocomplete="off">
					</div>

				</div>

				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
					</div>

				</div>
					<div class="textright"><a href="#" class="forget">忘记密码？</a></div>
					<div class="tishi" style="color:white;font-size:20px;">[[${msg}]]</div>
				<div class="form-group">
					<input type="submit" class="btn btn-danger btn-block btn-login" value="登录" />
				</div>
				<div class=" textright">
					<a href="#" class="forget">立即注册</a>
				</div>
				<div class="form-group">
					
				</div>



	
			</form>
  			</div>
  			
  		</div>
  	</div>

<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>


</body></html>
