<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>保险后台管理系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css" />
    <script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
</head>
<body>
    <input type="hidden" value="" id="webSocketUser"/>
    <div class="layui-layout layui-layout-admin"  >
        <div class="layui-header layui-bg-black">
            <div class="layui-logo" >
                大特保管理中心
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right" >
                <li class="layui-nav-item"><a href="#" th:text="${session.emp_account?.emp_username}"></a></li>
                <li class="layui-nav-item"><a href="/exit">退出</a></li>
            </ul>

        </div>
        <div class="layui-side layui-bg-black ">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                    <a href="javascript:;">
                       <i class="layui-icon layui-icon-dialogue" style="font-size: 20px; color: white;">立案管理</i>
                    </a>
                    <dl class="layui-nav-child">
                            <dd>
                                <a href="#" data-url="/index/case_report" data-title="报案申请"
                                   data-id="11" class="site-demo-active" data-type="tabAdd">报案申请</a>
                            </dd>
                            <dd>
                                <a href="#" data-url="/index/case_report_list" data-title="申请列表"
                                   data-id="12" class="site-demo-active" data-type="tabAdd">申请列表</a>
                            </dd>
                            <dd>
                                <a href="#" data-url="" data-title="勘查结果"
                                   data-id="13" class="site-demo-active" data-type="tabAdd">勘查结果</a>
                            </dd>
                            <dd>
                                <a href="#" data-url="" data-title="案情总审"
                                   data-id="14" class="site-demo-active" data-type="tabAdd">案情总审</a>
                            </dd>
                            <dd>
                                <a href="#" data-url="" data-title="草稿箱"
                                   data-id="15" class="site-demo-active" data-type="tabAdd">草稿箱</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-dialogue" style="font-size: 20px; color: white;">查勘中心</i>
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="#" data-url="/processDefinition/deploy" data-title="部署流程定义"
                                   data-id="16" class="site-demo-active" data-type="tabAdd">部署流程定义</a>
                            </dd>
                            <dd>
                                <!--@{'/showProcessDefinition'}-->
                                <a href="#" data-url="/processDefinition/showProcess" data-title="查看流程定义"
                                   data-id="17" class="site-demo-active" data-type="tabAdd">查看流程定义</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-center">欢迎使用</div>
        <div class="layui-tab" lay-filter="demo" lay-allowclose="true"
             style="margin-left: 200px;">
            <ul class="layui-tab-title">
            </ul>
            <ul class="rightmenu" style="display: none; position: absolute;">
                <li data-type="closethis" class="layui-bg-black ">关闭当前</li>
                <li data-type="closeall" class="layui-bg-black ">关闭所有</li>
            </ul>
            <div class="layui-tab-content"></div>
        </div>
    </div>

    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
