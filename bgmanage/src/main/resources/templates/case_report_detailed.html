<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/report_detailed.css}"/>
</head>
<body>
    <h1 style="text-align: center">理赔申请详细信息</h1>

    <table class="table table-bordered" th:fragment="report_detailed">
        <tr>
            <td class="title">被保人姓名</td>
            <td th:text="${case_report?.insured_name}"></td>
            <td class="title">性别</td>
            <td th:text="${case_report?.insured_sex}"></td>
            <td class="title">年龄</td>
            <td th:text="${case_report?.insured_age}"></td>
            <td class="title">身份证号码</td>
            <td th:text="${case_report?.insured_crad_id}"></td>
        </tr>

        <tr>
            <td class="title">单位名称</td>
            <td th:text="${case_report?.cr_enterprise}" colspan="3"></td>
            <td class="title">职业</td>
            <td th:text="${case_report?.insured_profession}" colspan="3"></td>
        </tr>
        <tr>
            <td class="title">事故日期</td>
            <td th:text="${case_report?.accident_date}"></td>
            <td class="title">原因</td>
            <td th:text="${case_report?.accident_cause}"></td>
            <td class="title">地点</td>
            <td th:text="${case_report?.accident_address}"></td>
            <td class="title">现状</td>
            <td th:text="${case_report?.situation}"></td>
        </tr>
        <tr>
            <td class="title">事故经过</td>
            <td th:text="${case_report?.things}" colspan="7"></td>

        </tr>
        <tr>

            <td class="title">申请人姓名</td>
            <td th:text="${case_report?.cr_name}"></td>
            <td class="title">与被保人关系</td>
            <td th:text="${case_report?.cr_relationship}"></td>
            <td class="title">联系电话</td>
            <td th:text="${case_report?.cr_phone}" colspan="3"></td>

        </tr>
        <tr>
            <td class="title">保单号</td>
            <td th:text="${case_report?.cr_policy_id}" colspan="3"></td>
            <td class="title">领保方式</td>
            <td th:text="${case_report?.payment}" colspan="3"></td>
        </tr>

        <tr>
            <td class="title">开户银行</td>
            <td th:text="${case_report?.bank_name}" colspan="3"></td>
            <td class="title">账号</td>
            <td th:text="${case_report?.bank_no}" colspan="3"></td>
        </tr>

        <tr>
            <td class="title">理赔通知送达地址</td>
            <td th:text="${case_report?.notice_address}" colspan="3"></td>
            <td class="title">邮编</td>
            <td th:text="${case_report?.post_code}" colspan="3"></td>
        </tr>
    </table>

    <button class="btn btn-info" onclick="history.back()">返回</button>
</body>
</html>
