<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <Link rel="stylesheet" type="text/css"
          href="/layui/css/layui.css" media="all" />
    <style>
       #body .full{
            width: 100%;
        }
    </style>
</head>
<body id="body">
<h2 class="title" style="text-align: center">审核退保信息</h2>

<form class="form-horizontal" id="form" action="/commitPolicy" method="post">
    <input type="hidden" name="report_id" />


    <div class="form-group form-inline">


    <label for="custname" class="col-sm-offset-1 col-sm-1 control-label">客户姓名</label>
        <p class="col-sm-2">
            <input type="hidden"  name="eid" id="eid" th:value="${p.eid}">
            <input type="hidden"  name="custid" id="custid" th:value="${p.custid}">

            <input type="text"  th:value="${p.custname}"  readonly  class="form-control full" name="csutname" value="" id="custname">
        </p>


        <label for="custno" class=" col-sm-2 control-label">客户身份证号</label>
        <p class="col-sm-2">
            <input type="text"    th:value="${p.custcardno}"  readonly   class="form-control full" name="csutname" value="" id="custno">
        </p>

    </div>

    <div class="form-group form-inline">


        <label for="createtime" class="col-sm-offset-1 col-sm-1 control-label">申请时间</label>
        <p class="col-sm-2">
            <input type="text"    th:value="${p.createtime}"  readonly   class="form-control full" name="createtime" value="" id="createtime">
        </p>


        <label for="stime" class=" col-sm-2 control-label">保单生效时间</label>
        <p class="col-sm-2">
            <input type="text"    th:value="${p.insure_stime}"  readonly  class="form-control full" name="stime" value="" id="stime">
        </p>

    </div>

    <div class="form-group form-inline">

        <label for="policyid" class=" col-sm-2 control-label">保单号</label>
        <p class="col-sm-2">
            <input type="text"    th:value="${p.policyid}"  readonly  class="form-control full" name="policyid" value="" id="policyid">
        </p>

        <label for="price" class=" col-sm-2 control-label">已交保费</label>
        <p class="col-sm-2">
            <input type="text"    th:value="${p.price}"  readonly  class="form-control full" name="price" value="" id="price">
        </p>

    </div>

    <div class="form-group form-inline">



        <label for="is_pass" class="col-sm-offset-1 col-sm-1 control-label">是否通过</label>
        <p class="col-sm-2">
            <select class="form-control full" id="is_pass" name="is_pass">
                <option value="" selected>请选择审核结果</option>
                <option value="true" >是</option>
                <option value="false">否</option>
            </select>
        </p>
    </div>

    <div class="form-group form-inline">
        <label for="audit" class="col-sm-offset-1 col-sm-1 control-label">审核意见</label>
        <p class="col-sm-6">
            <textarea id="audit" class="form-control full" name="message" rows="5" ></textarea>
        </p>
    </div>

    <div class="form-group form-inline">
        <p class="col-sm-offset-2 col-sm-3">
            <input type="button" class="btn btn-info btn-block" onclick="history.back()" value="返回"/>
        </p>
        <p class="col-sm-offset-1 col-sm-3">
            <input type="submit" class="btn btn-info btn-block" id="btn" value="提交" />
        </p>
    </div>

</form>



</body>
</html>
